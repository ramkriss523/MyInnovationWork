body {

td,th {
border: 1px solid red;
color: white;

 .img-circular{

 input[type=text], select {

#div11, #div12, #div13, #div14, #div15, #div16 {
 margin: auto;

label{
 width: 160px;

 color: white;

.labelgender{
color: white;
}

.standard_label_style { color: white;
     width: 160px;
     height: 30px;
 }

 .topright {
  position: absolute;
  top: 8px;
  right: 16px;
  font-size: 18px;
}

.topleft {
  position: absolute;
  top: 8px;
  left: 16px;
  font-size: 18px;
  width: 80px;
  height: 70px;
  margin-left: 25px;
  margin-top: 25px;
}


/* The Modal (background) */
.modal {
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
    display: block;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.lidata{

}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.avatar {
  vertical-align: middle;
  width: 30px;
  height: 30px;
  margin-left:10px;
}
.part1
{
    margin-right:300px;
}


body {
	font-family: arial;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-o-user-select: none;
	user-select: none;
	overflow: hidden;
	touch-action: none;
	-ms-touch-action: none;
}

h4 {
	margin: 5px;
}

#main_window {
	width: 800px;
	margin: auto;
	height: 380px;
	padding: 10px;
	margin-top: 30px;
	overflow: hidden;
}

#left_pane {
	float: left;
	width: 39%;
	height: 350px;
	background-color: rgb(250, 250, 250);
}

#available_metrics_filter {
	margin: 10px;
	border: 1px solid gray;
	padding: 5px;
	height: 300px;
}

#available_metrics_list {
	padding: 0px;
	padding: 10px;
}

#available_metrics_list li {
	margin-top: -1px;
	border: 1px solid gray;
	margin-top:10px;
	padding: 5px;
	list-style-type: none;
	background-color: white;
}

#right_pane {
	float: left;
	width: 59%;
	background-color: rgb(250, 250, 250);
	height: 350px;
}

#selected_metrics_list {
	margin: 10px;
	border: 1px solid gray;
	padding: 10px;
	background-color: white;
	height: 300px;
}

#selected_metrics_list li {
	margin-top: 30px;
	margin-bottom:15px;
	border: 1px solid gray;
	padding: 10px;
	list-style-type: none;
	background-color: white;
}

#selected_metrics_list li:last-child {
	border: 1px dotted gray;
	padding: 10px;
	margin-top:30px;
}

#next_metric {
	color: gray;
}

.draggable {
	position: relative;
	cursor: default;
}

.dragOver {
	background-color: rgb(232, 232, 255) !important;
}
