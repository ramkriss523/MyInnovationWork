<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>EGI Game!!!</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    <style>

body {
         background-image:url("{% static 'newbg.jpg' %}");
        background-repeat:no-repeat;
        background-size:cover;
        height:100%;
        display:table; width:100%;
        text-align:center; vertical-align:middle;
        align:center;
        background-color: white;
     }

    h1{
        color: white;
      }

   h2,h4 {
     color: white;
     align: left;
}

table {
    margin-top: 1cm;
    border: 1px solid red;
    border-collapse: collapse;
}

form { display: inline-block; }

td,th {
border: 1px solid red;
color: white;
text-align: center;
padding: 0.5cm;
}

 .img-circular{
 width: 200px;
 height: 200px;
 background-image:url("{% static 'ericssonlogo.jpg' %}");
background-size: cover;
 display: block;
  margin-left: auto;
    margin-right: auto;
     margin-bottom: 25px;
 border-radius: 100px;
 -webkit-border-radius: 100px;
 -moz-border-radius: 100px;

}

#div21, #div22, #div23 {
  width: 160px;
  height: 120px;
   margin-left: auto;
  margin-right: auto;
  margin-bottom: 20px;
  display: block;
  padding: 10px;
  border: 2px solid white;
}

img{
width: 120px;
height: 100px;
}

#div11, #div12, #div13, #div14, #div15, #div16 {
 margin: auto;
   width: 160px;
  height: 120px;
  padding: 10px;
display: block;
border: 1px solid white;
}

label{
 width: 160px;
 height: 60px;
 color: white;
}

.labelgender{
color: white;
}

.standard_label_style { color: white;
     width: 160px;
     height: 30px;
 }

 .topright {
  position: absolute;
  top: 8px;
  right: 16px;
  font-size: 18px;
}

.topleft {
  position: absolute;
  top: 8px;
  left: 16px;
  font-size: 18px;
  width: 110px;
  height: 80px;
  margin-left: 25px;
  margin-top: 25px;
}

    </style>
</head>
<body>
<img src="{% static 'newericssonlogo.png'%}" alt="W3Schools.com" class="topleft"/>
{% block content %}

{% endblock %}

<script src="{% static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/validate.js' %}"></script>
</body>
</html>
